<li class="item">
  <i class="{{getFavouriteIconClass()}} item-star" (click)="addOrRemoveToFavourite()"></i>
  <div class="item-index">{{ index }}</div>
  <div>
    <h3 class="item-title">
      {{ getTitle() }}
    </h3>
    <div class="item-details">
      <a class="item-more" href="#">
        <i class="fa-solid fa-square-caret-right item-icon"></i>
        <span class="item-read"> Read more...</span>
      </a>
    </div>
  </div>
</li>
