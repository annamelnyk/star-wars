<app-toolbar [pagesAmount]="_pagesAmount$.getValue()" (activePage)="displayActivePageData($event)"></app-toolbar>
<app-spinner *ngIf="isLoading; else listItems"></app-spinner>
<ng-template #listItems>
  <ul class="list">
    <app-item
      *ngFor="
        let item of itemsList;
        let i = index;
        trackBy: itemTrackBy
      "
      [title]="item.name"
      [index]="i + 1"
    ></app-item>
  </ul>
</ng-template>
