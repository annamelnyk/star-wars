<app-toolbar [pagesAmount]="pagesAmount$" (activePage)="displayActivePageData($event)"></app-toolbar>
<app-spinner *ngIf="isLoading; else listItems"></app-spinner>
<ng-template #listItems>
  <ul class="list">
    <app-item
      *ngFor="
        let item of itemsList;
        let i = index;
        trackBy: itemTrackBy
      "
      [item]="item"
      [index]="i + 1"
      (onFavourite)="markFavouriteItem($event)"
    ></app-item>
  </ul>
</ng-template>
