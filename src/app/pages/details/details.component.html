<app-spinner *ngIf="isLoading"></app-spinner>
<ng-container *ngIf="isErrorOccured; else detailsBlock">
  <p class="error">{{ errorMessage }}</p>
</ng-container>
<ng-template #detailsBlock>
  <app-title [category]="collectionName" [underlined]="title"></app-title>
  <section class="information">
    <p *ngFor="let item of itemKeys">
      <span class="information-key">{{ item.key }}: </span>
      <span class="information-value">{{ item.value }}</span>
    </p>
  </section>
</ng-template>
